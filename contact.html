<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html"><img src="./logoo.png" alt=""></a></li>
                    <li class="home"><a href="index.html">Home</a></li>
                    <li class="myProject">My Project</li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>
    </div>
    <form>
        <h1>GET IN TOUCH</h1>
        <div>
            <label for="input-name">Nama</label>
            <input type="text" id="input-name"  required>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email"  required>
        </div>
        <div>
            <label for="input-phone">Phone Number</label>
            <input type="text" id="input-phone"  required>
        </div>
        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>Select</option>
                <option >FrontEnd</option>
                <option >BackEnd</option>
                <option >Fullstack</option>
            </select>
        </div>
        <div>
            <label for="input-message">Your Message</label>
            <textarea name="" id="input-message" cols="60" rows="5"></textarea>
        </div>
        <div>
            <button type="button" onclick="showData()">Submit</button>
        </div>
    </form>
</body>

<script src="contact.js"></script>
</html>
